<!-- Google Analytics (replace GA_MEASUREMENT_ID with your actual ID) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=GA_MEASUREMENT_ID"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'GA_MEASUREMENT_ID');

  // Custom events for conversion tracking  function trackQuizStart() {
    gtag('event', 'quiz_start', {
      event_category: 'engagement',
      event_label: 'BikeChooser_quiz'
    });
  }
  function trackQuizComplete() {
    gtag('event', 'quiz_complete', {
      event_category: 'engagement',
      event_label: 'BikeChooser_quiz'
    });
  }

  function trackEmailCapture() {
    gtag('event', 'email_capture', {
      event_category: 'conversion',
      event_label: 'BikeChooser_guide_download'
    });
  }

  function trackAffiliateClick(bikeName, bikePrice) {
    gtag('event', 'affiliate_click', {
      event_category: 'revenue',
      event_label: bikeName,
      value: parseInt(bikePrice.replace(/[^\d]/g, ''))
    });
  }
</script>
